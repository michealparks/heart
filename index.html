<!DOCTYPE html>

<head>
<style>

canvas {
  display: block;
  margin: 4em auto;
  height: 150px;
  width: 150px;
}

</style>

</head>

<body>

<canvas height="300" width="300" id="canvas"></canvas>

<script>

var 
canvas = document.getElementById('canvas'),
ctx = canvas.getContext('2d'),
start = 0,
x = -1,
y = 0;

ctx.strokeWidth = 4;

function tick (stamp) {

  //x = ((stamp - start) / 1400);

  x+= 0.01

  if (x <= 0) {
    y = Math.abs(x) - Math.sqrt(1-(x*x))
  } else {
    y = Math.abs(x) + Math.sqrt(1-(x*x))
  }

  ctx.beginPath();
  ctx.moveTo((x*100|0) + 149, -(y*100|0) + 149);
  ctx.lineTo((x*100|0) + 150, -(y*100|0) + 150);
  ctx.closePath();
  ctx.stroke();

  if (x <= 0) {
    y = Math.abs(x) + Math.sqrt(1-(x*x))
  } else {
    y = Math.abs(x) - Math.sqrt(1-(x*x))
  }

  ctx.beginPath();
  ctx.moveTo((x*100) + 149, -(y*100) + 149);
  ctx.lineTo((x*100) + 150, -(y*100) + 150);
  ctx.closePath();
  ctx.stroke();

  if (x < 1) window.requestAnimationFrame(tick);
}

function begin (stamp) {
  start = stamp;
  ctx.moveTo(150, 150);
  window.requestAnimationFrame(tick);
}

window.requestAnimationFrame(begin);

</script>
</body>
